<div class="modal">
    <div class="modal__title"><i class="fa fa-lock"></i><span v-t="'modals.login.title'"></span></div>
    <div class="modal__close" v-on:click="close"><i class="fa fa-times"></i></div>
    <div class="modal__content login form">
        <div class="form__group">
            <label v-t="'modals.login.email'"></label>
            <input type="text" v-model="email" />
        </div>
        <div class="form__group">
            <label v-t="'modals.login.password'"></label>
            <input type="password" v-model="password" />
            <button class="btn btn-large btn-orange btn-full" v-on:click="login" v-t="'modals.login.login'"></button>
            <a class="btn btn-large btn-full" v-on:click="register" v-t="'modals.login.register'"></a>
        </div>
    </div>
</div>
