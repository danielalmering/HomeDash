<div class="top">
    <div class="container-fluid">
        <div class="top__logo hidden-xs col-xs-12 col-sm-3 col-md-2">
            <img alt="logo" :src="logo" v-on:click="openRoute('Performers')">
        </div>

        <div class="top__numbers hidden-xs col-xs-12 col-sm-5 col-md-6">
            <div class="row" v-if="info">
                <div class="top__numbers-number" v-for="(campaign, index) in activeCampaign" v-bind:class="{ 'large': countNumbers(activeCampaign) === 1 }" >
                    <span class="flag flag-nl" v-if="branding && index === 0"></span>
                    <span class="flag flag-be" v-if="branding && index === 1"></span>
                    {{ campaign.number }} <i v-if="campaign.cpm != '0'">{{ campaign.cpm | euro }} <div v-html="$t('top.numbers.cpm-' + index)"></div></i>
                </div>
            </div>
        </div>

        <div class="top__banner col-xs-12 col-sm-4 nopad" v-if="info">
            <div class="top__banner-happyhour" v-if="info.marketing.current" v-on:click="openRoute('Promos')">
                <div class="col-1">
                    <span class="h1" v-t="'top.banner.happyhour'"></span>
                    <span class="h2">{{ activeCampaign[0].number }}</span>
                </div>
                <div class="col-2">
                    <span class="h3">{{ activeCampaign[0].cpm }} {{ $t('top.banner.happyhour_cpm') }}</span>
                    <span class="h4" v-t="'top.banner.seeactionpage'"></span>
                </div>
            </div>

            <div class="top__banner-credits " v-if="!info.marketing.current && fees" v-on:click="goPayment()">
                <div class="discount" v-for="fee in fees">
                    <span class="discount__percent">{{ fee.percentage }}</span><i>%</i></span>
                    <span class="discount__text"><span> {{ $t('top.banner.extra') }} <i v-t="'top.banner.credits'"></i></span></span>
                    <span class="discount__buy">{{ $t('top.banner.purchase') }} â‚¬{{ fee.amount/100 }} </span>
                </div>
            </div>

        </div>
    </div>
</div>
