<footer>
    <div class="footer">
        <div class="container-fluid">
            <div class="footer__primary" v-if="seoMain" v-html="seoMain.description"></div>

            <div class="footer__tabs hidden-xs">
                <ul class="footer__tabs-items col-xs-12 col-sm-2">
                    <li v-for="seoTab in seoTabs" v-on:click="tabSelect(seoTab.id)" v-bind:class="{ 'active': selectedTab == seoTab.id }">{{ seoTab.title }}</li>
                </ul>
                <div v-for="seoTab in seoTabs" class="footer__tabs-desc col-xs-12 col-sm-10" v-show="selectedTab == seoTab.id">
                    <span class="col-xs-9" v-html="seoTab.description"></span>
                    <span class="col-sm-3"><img :src="`//img.thuis.nl/files/categories/${seoTab.image_location}`"></span>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <div class="container-fluid">
                <ul>
                    <li><a v-t="'footer.contact'"></a></li>
                    <li><a v-t="'footer.privacypolicy'"></a></li>
                    <li><a v-t="'footer.terms'"></a></li>
                    <li><a v-t="'footer.promos'"></a></li>
                    <li><a v-t="'footer.webcam'"></a></li>
                </ul>

                <span v-t="'footer.copyright'"></span>
            </div>
        </div>
    </div>
</footer>
