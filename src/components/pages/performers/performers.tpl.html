<main>
    <div class="container-fluid">
        <div class="performers">
            <div class="col-xs-6 col-sm-3 col-lg-15 grid" v-for="performer in performers">
                <router-link :to="{ name: 'Profile', params: { id: performer.advert_numbers[0].advertNumber }}" class="performers__block">
                    <div class="performers__info" >
                        <div class="performers__info-personal">
                            {{ performer.username }}
                            <span></span>
                        </div>
                        <div class="performers__info-services">
                            <i class="fa-video-camera" v-if="hasService(performer.id, 'cam')"></i>
                            <i class="fa fa-phone" v-if="hasService(performer.id, 'phone')"></i>
                            <i class="fa fa-mobile" v-if="hasService(performer.id, 'sms')"></i>
                            <i class="fa fa-envelope-o" v-if="hasService(performer.id, 'email')"></i>
                        </div>
                    </div>
                    <div class="performers__misc">
                        <span class="performers__misc-advert">{{ performer.advert_numbers[0].advertNumber }}</span>
                        <span class="performers__misc-favorite"><i class="fa fa-star"></i></span>
                    </div>
                    <div class="performers__image">
                        <img :src="`//img.thuis.nl/files/pimg/${performer.id}/medium/${performer.avatar.name}`">
                    </div>
                </router-link>
            </div>
        </div>

        <div class="pager">
            <div class="pager__page col-xs-3">
                {{ $t('performers.page') }} 1 {{ $t('performers.from') }} 72
            </div>
            <div class="pager__pagination col-xs-6">
            </div>
            <div class="pager__number col-xs-3">
                <span class="hidden-xs">{{ $t('performers.countofpage') }}</span>
                <select>
                    <option value="1" ng-selected="true">40</option>
                    <option value="2">80</option>
                    <option value="3">120</option>
                </select>
            </div>
        </div>
    </div>
</main>
