<slider :items="photos">
    <template slot-scope="props" ref="slider">
        <img v-if="!getMedia(props.item)" v-on:click="onClick(props.item.id)" :src="getSliderImages(performer, props.item.name, 'medium')" />
        <player v-if="getMedia(props.item)" :videosrc="props.item.name"></player>
    </template>
</slider>
