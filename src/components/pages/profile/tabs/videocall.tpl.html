<div class="tabs__servicescontent col-xs-12">
    <div class="tabs__servicescontent-method">
        <h2 v-html="$t('tabs.paymentwithtelephone')"></h2>

        <div class="numbers" v-if="$parent.info"><i :class="'flag flag-' + $parent.info.country"></i> {{ $parent.activeCampaign.number }} <span>({{ $parent.activeCampaign.cpm | euro }} {{ $t('top.numbers.pm') }})</span></div>
        <div class="numbers" v-if="$parent.branding"><i class="flag flag-be"></i> 0907-23000 <span>(â‚¬1.25 pm)</span></div>

        <form class="form"
        v-on:submit.prevent="$parent.startSession({ivrCode:$parent.ivrCode, displayName:$parent.displayName, sessionType:'VIDEOCALL'})">
            <p v-t="'tabs.webcamwithphonedesc'"></p>
            <div class="col-xs-12 col-sm-6">
                <div class="row rowpad">
                    <input type="text" class="col-xs-7 col-sm-9" :placeholder="$t('tabs.accesscode')" v-model="$parent.ivrCode" >
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row rowpad">
                    <input type="text" class="col-xs-7 col-sm-9" 
                    v-model="$parent.displayName" 
                    :placeholder="$t('tabs.username')">
                </div>
            </div>
            <button class="btn btn-full btn-large btn-green" v-t="'tabs.videochatbtn'"></button>
        </form>
    </div>

    <div class="tabs__servicescontent-method">
        <h2 v-html="$t('tabs.paymentwithcredits')"></h2>
        <div class="numbers" v-if="$parent.info && $parent.authenticated">{{ $parent.info.phone_number_free }} <span>(Local )</span></div>

        <p><span v-t="$parent.authenticated ? 'tabs.videochatwithcreditsdesc1' : 'tabs.registeraccount'"></span> <span v-if="$parent.authenticated"><i>{{ $parent.user.credits_ivr_code }}</i> <span v-t="'tabs.videochatwithcreditsdesc2'"></span></span></span></p>
        <a class="btn btn-full btn-large" :class="$parent.authenticated ? 'btn-green' : 'btn-orange'" v-t="$parent.authenticated ? 'tabs.videochatbtn' : 'modals.login.login'" v-on:click="$parent.authenticated ? $parent.startSession() : $parent.login()"></a>
    </div>

</div>
