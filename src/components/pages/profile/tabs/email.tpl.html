<div class="tabs__servicescontent col-xs-12">
    <div class="tabs__servicescontent-method full">
        <h2>{{ $t('tabs.calltitle') }} <span>{{ $parent.performer.nickname }}</span> {{ $t('tabs.mailtitle') }}</h2>
        <form class="form" v-on:submit.prevent="$parent.sendMail" v-if="$parent.authenticated">
            <input required type="text" v-model="$parent.emailForm.subject" class="col-xs-7 col-sm-9" :placeholder="$t('tabs.mailsubject')">
            <textarea required v-model="$parent.emailForm.content" class="col-xs-7 col-sm-9" cols="2" :placeholder="$t('tabs.mailmessage')" ></textarea>
            <p><i class="fa fa-info" aria-hidden="true"></i>  {{ $t('tabs.mailinfo') }}</p>
            <button class="btn btn-full btn-large btn-green" type="submit">{{ $t('tabs.mailsend') }}</button>
        </form>
        <div v-if="!$parent.authenticated">
            <p>{{ $t('tabs.mailloggedin') }}</p>
            <a v-on:click="$parent.openModal('register')" class="btn btn-large btn-green">{{ $t('modals.login.register') }}</a>
        </div>
    </div>
</div>
