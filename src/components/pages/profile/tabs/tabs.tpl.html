<div class="tabs" v-if="info">
    <ul class="tabs__services">
        <li v-for="service in tabs" :class="{ active: selectedTab === service, enabled: tabEnabled(service, performer, user) }" v-on:click="selectTab(service)">
            <i class="fa" :class="`fa-${service}`"></i>
            <span>{{ $t(`tabs.service-${service === 'cam' ? camLabel : service}`) }}</span>
            <b class="fa fa-info" v-if="service === 'cam' || service === 'videocall' || service === 'voyeur'">
                <div>{{ $t(`tabs.service-${service === 'cam' ? camLabel : service}-info`, {name: performer.nickname}) }}</div>
            </b>
        </li>
    </ul>
    <component v-bind:is="selectedTab"></component>
</div>
