<div class="tabs">
    <ul class="tabs__services">
        <li v-for="(icon, service) in tabs" :class="{ active: selectedTab === service, enabled: tabEnabled(service, performer, info.country) }" v-on:click="selectTab(service)">
            <i class="fa" :class="`fa-${icon}`"></i>
            <span>{{ $t(`tabs.service-${service === 'cam' ? camLabel : service}`) }}</span>
        </li>
    </ul>
    <component v-bind:is="selectedTab"></component>
</div>
