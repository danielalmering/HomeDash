<div class="tabs__servicescontent col-xs-12">
    <div class="tabs__servicescontent-method" v-if="$parent.activeCampaign[0].number">
        <h2 v-html="$t('tabs.paymentwithtelephone')"></h2>

        <div class="numbers" v-for="(campaign, index) in $parent.activeCampaign">
            <i class="flag flag-nl" v-if="$parent.branding && index === 0"></i>
            <i class="flag flag-be" v-if="$parent.branding && index === 1"></i>
            {{ campaign.number }}
            <strong v-if="campaign.marketing === 1" v-t="'top.banner.happyhour'"></strong>
            <span>{{ campaign.cpm | euro }} <div v-html="$t('top.numbers.nr-' + index)"></div></span>
        </div>

        <form class="form" v-on:submit.prevent="$parent.startSession({ivrCode:$parent.ivrCode, displayName:$parent.displayName, sessionType:$parent.canPeek ? 'PEEK' : 'VIDEO'})">
            <p v-t="'tabs.webcamwithphonedesc'"></p>
            <div class="col-xs-12 col-sm-6">
                <div class="row rowpad">
                    <input type="text" class="col-xs-7 col-sm-9" v-model="$parent.ivrCode" :placeholder="$t('tabs.accesscode')" required>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row rowpad">
                    <input type="text" class="col-xs-7 col-sm-9" v-model="$parent.displayName" :placeholder="$t('tabs.username')" required>
                </div>
            </div>
            <button class="btn btn-full btn-large btn-green" v-t="$parent.canPeek ? 'tabs.peekbtn' : 'tabs.webcambtn'"></button>
        </form>
    </div>

    <div class="tabs__servicescontent-method">
        <h2 v-html="$t('tabs.paymentwithcredits')"></h2>
        <p><span v-t="$parent.authenticated ? 'tabs.webcamwithcreditsdesc' : 'tabs.registeraccount'"></span> <span v-if="$parent.authenticated && $parent.info">({{ $parent.info.credits_per_minute | euro }} {{ $t('top.numbers.pm') }})</span></p>
        <a v-if="$parent.authenticated" class="btn btn-full btn-large btn-green" v-t="$parent.canPeek ? 'tabs.peekbtn' : 'tabs.webcambtn'" v-on:click="$parent.startSession({sessionType:$parent.canPeek ? 'PEEK' : 'VIDEO', payment:'CREDITS'})"></a>
        <a v-if="!$parent.authenticated" class="btn btn-full btn-large btn-orange" v-t="'modals.login.login'" v-on:click="$parent.openModal('login')"></a>
    </div>

</div>
