<div class="tabs__servicescontent col-xs-12">
    <div class="tabs__servicescontent-method">
        <h2 v-html="$t('tabs.paymentwithtelephone')"></h2>

        <div class="numbers" v-if="$parent.info"><i :class="'flag flag-' + $parent.info.country"></i> {{ $parent.activeCampaign.number }} <span>({{ $parent.activeCampaign.cpm | euro }} {{ $t('top.numbers.pm') }})</span></div>
        <div class="numbers" v-if="$parent.branding"><i class="flag flag-be"></i> 0907-23000 <span>(â‚¬1.25 pm)</span></div>

        <form class="form" v-on:submit="$parent.startSession(ivrCode, displayName, 'VIDEO')">
            <p v-t="'tabs.webcamwithphonedesc'"></p>
            <div class="col-xs-12 col-sm-6">
                <div class="row rowpad">
                    <input type="text" class="col-xs-7 col-sm-9" v-model="$parent.ivrCode" :placeholder="$t('tabs.accesscode')">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row rowpad">
                    <input type="text" class="col-xs-7 col-sm-9" v-model="$parent.displayName" :placeholder="$t('tabs.username')">
                </div>
            </div>
            <button class="btn btn-full btn-large btn-green" v-t="'tabs.webcambtn'"></button>
        </form>
    </div>

    <div class="tabs__servicescontent-method" v-if="$parent.authenticated">
        <h2 v-html="$t('tabs.paymentwithcredits')"></h2>
        <p><span v-t="'tabs.webcamwithcreditsdesc'"></span> ({{ $parent.info.credits_per_minute | euro }} {{ $t('top.numbers.pm') }})</p>
        <a class="btn btn-full btn-large btn-green" v-t="'tabs.webcambtn'" v-on:click="$parent.startSession"></a>
    </div>

    <div class="tabs__servicescontent-method" v-if="!$parent.authenticated">
        <h2 v-html="$t('tabs.paymentwithcredits')"></h2>
        <p><span v-t="'tabs.registeraccount'"></span></p>
        <a class="btn btn-full btn-large btn-orange" v-t="'modals.login.login'" v-on:click="$parent.login"></a>
    </div> 

</div>
