<main class="contact">
    <div class="container-fluid">

        <div class="contact__title">
            <i class="fa fa-envelope"></i>
            <span v-t="'contact.title'"></span>
        </div>

        <div class="contact__content">
            <p v-html="$t('contact.desc')"></p>
        </div>

        <br />

        <div class="contact__form col-xs-12 col-sm-4">
            <div class="row">
                <div class="contact__form-title">{{ $t('contact.contactform') }}</div>
                <div class="contact__form-content">
                    <form v-on:submit.prevent="send">
                        <div class="col-xs-12">
                            <div class="form__group" :class="{ 'form-group--error': $v.contact.name.$error }">
                                <input :placeholder="$t('contact.name')" v-model="$v.contact.name.$model" type="text" class="col-xs-12" required>
                                <span class="form__group-alert" v-if="$v.contact.name.$dirty && !$v.contact.name.required" v-t="'contact.alerts.errorinvalidName'"></span>
                            </div>
                            <div class="form__group" :class="{ 'form-group--error': $v.contact.email.$error }">
                                <input :placeholder="$t('contact.email')" type="email" v-model="$v.contact.email.$model" name="email" class="col-xs-12" required>
                                <span class="form__group-alert" v-if="$v.contact.email.$dirty && !$v.contact.email.email" v-t="'contact.alerts.errorinvalidEmail'"></span>
                            </div>
                            <div class="form__group" :class="{ 'form-group--error': $v.contact.subject.$error }">
                                <input :placeholder="$t('contact.subject')" v-model="$v.contact.subject.$model" type="text" class="col-xs-12" required>
                                <span class="form__group-alert" v-if="$v.contact.subject.$dirty && !$v.contact.subject.required" v-t="'contact.alerts.errorinvalidSubject'"></span>
                            </div>
                            <div class="form__group" :class="{ 'form-group--error': $v.contact.message.$error }">
                                <textarea :placeholder="$t('contact.message')" rows="10" v-model="$v.contact.message.$model" required></textarea>
                                <span class="form__group-alert" v-if="$v.contact.message.$dirty && !$v.contact.message.required" v-t="'contact.alerts.errorinvalidMessage'"></span>
                            </div>
                            <div class="form__group">
                                <button class="btn btn-orange" v-t="'contact.send'"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="contact__faq col-xs-12 col-sm-8">
            <ul>
                <li v-for="(question, index) in faq" :class="{active: activeQuestion === index}" v-on:click="activeQuestion = index">
                    <h2>{{ question.name }}</h2>
                    <p v-html="question.description"></p>
                </li>
            </ul>
        </div>
    </div>
</main>
