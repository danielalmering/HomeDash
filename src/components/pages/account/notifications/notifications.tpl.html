<div class="container-fluid">
    <h1>
        <i class="fa fa-bell hidden-xs"></i><span v-t="'nav.info.notifications'"></span>
    </h1>
    <div class="form">
        <form class="row" v-on:submit.prevent="updateNotifications">
            <div class="col-xs-12">
                <div class="form__group">
                    <h2 v-t="'account.whenreceivednotify.question'"></h2>

                    <label v-t="'account.whenreceivednotify.checkbox1'"></label>
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1"></label>

                    <label v-t="'account.whenreceivednotify.checkbox2'"></label>
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2"></label>
                </div>
                <div class="form__group">
                    <h2 v-t="'account.howreceivenotify.question'"></h2>

                    <input type="radio" id="radio1" name="radio-group" checked>
                    <label for="radio1" v-t="'account.howreceivenotify.radio1'"></label>

                    <input type="radio" id="radio2" name="radio-group">
                    <label for="radio2"v-t="'account.howreceivenotify.radio2'" ></label>

                    <input type="radio" id="radio3" name="radio-group">
                    <label for="radio3" v-t="'account.howreceivenotify.radio3'"></label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form__group">
                    <button class="btn btn-orange" v-t="'account.editdatabtn'"></button>
                </div>
            </div>
        </form>
    </div>
</div>
