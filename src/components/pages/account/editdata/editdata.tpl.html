<div class="container-fluid">
    <h1>
        <i class="fa fa-pencil hidden-xs"></i><span v-t="'nav.info.editdata'"></span>
    </h1>
    <div class="form">
        <form class="row" v-on:submit.prevent="updateUser">
            <div class="col-xs-12" v-if="confirmDelete">
                <div class="account__view-alert">
                    <div class="col-1">
                        <p>{{ $t('account.removeuser-approval-1') }} <span v-if="credits > 0">{{ $t('account.removeuser-approval-2', { credits: credits }) }}</span></p>
                    </div>
                    <div class="col-2">
                        <a class="btn btn-right" v-on:click.prevent="confirmDelete = false" v-t="'account.no'"></a>
                        <a class="btn btn-white btn-right" v-on:click.prevent="removeUser(false)" v-t="'account.yes'"></a>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form__group" :class="{ 'form-group--error': $v.user.username.$error }">
                    <label v-t="'account.username'"></label>
                    <input type="text" required v-model="$v.user.username.$model" class="col-xs-12" maxlength="30">
                    <div class="form__group-alert" v-if="!$v.user.username.required" v-t="'account.alerts.errorinvalidUsername'"></div>
                </div>
                <div class="form__group" v-if="!user.social_id">
                    <label v-t="'account.password'"></label>
                    <input type="password" v-model="user.password" class="col-xs-12">
                </div>
                <div class="form__group" v-if="!user.social_id">
                    <label v-t="'account.confirmpassword'"></label>
                    <input type="password" v-model="confirmPassword" class="col-xs-12">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form__group" :class="{ 'form-group--error': $v.user.email.$error }">
                    <label v-t="'account.email'"></label>
                    <input type="email" v-model.trim="$v.user.email.$model" name="email" class="col-xs-12">
                    <div class="form__group-alert" v-if="!$v.user.email.email" v-t="'account.alerts.errorinvalidEmail'"></div>
                </div>
                <div class="form__group" :class="{ 'form-group--error': $v.user.mobile_number.$error }">
                    <label v-t="'account.mobilenumber'"></label>
                    <input type="text" v-model="$v.user.mobile_number.$model" name="phone" class="col-xs-12">
                    <div class="form__group-alert" v-if="!$v.user.mobile_number.isCorrectPhone" v-t="'account.alerts.errorinvalidPhone'"></div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form__group">
                    <button class="btn btn-orange" v-t="'account.editdatabtn'"></button>
                </div>
            </div>
        </form>
        <hr></hr>
        <div class="text-right">
            <p v-html="$t('account.removeuser')"></p> &nbsp;
            <router-link class="btn btn-orange btn-small" :to="{ name: 'Removal'}" v-html="$t('account.here')"></router-link>
        </div>
    </div>
</div>
