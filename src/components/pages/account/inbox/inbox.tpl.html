<div class="container-fluid">
    <h1>
        <div class="col-xs-5 col-sm-3">
            <i class="fa fa-envelope-o"></i><span v-t="'nav.info.inbox'"></span>
        </div>
        <div class="col-xs-7 col-sm-9">
            <a class="btn btn-right btn-fa fa-trash-o"><span class="hidden-xs" v-t="'account.removemessage'"></span></a>
            <a class="btn btn-orange btn-right btn-fa fa-envelope-o"><span class="hidden-xs" v-t="'account.newmessage'"></span></a>
        </div>
        <div class="clearfix"></div>
    </h1>
    <div class="account__view">
        <table class="account__view-table">
            <tr v-for="(notification, index) in notifications" :key="notification.id" :class="{ 'even': index % 2 === 0 }">
                <td>
                    <i class="fa fa-square-o"></i> <p>{{ notification.type }}</p>
                </td>
                <td>
                    <p>{{ notification.subject }}</p>
                </td>
                <td>
                    <p>{{ notification.date | date }}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <i class="fa fa-square-o"></i> <p>E-mail</p
                </td>
                <td>
                    <p>RE : Dit is een bericht..</p>
                </td>
                <td>
                    <p>05-01-2017 | 15:05</p>
                </td>
            </tr>
        </table>

        <pagination :limit.sync="query.limit" :offset.sync="query.offset" :total="total" :pageButtons="false" v-on:pageChange="pageChanged"></pagination>
    </div>
</div>
