<div class="container-fluid">
    <h1>
        <div class="row">
            <div class="col-xs-4 col-sm-3">
                <i class="fa fa-envelope-o hidden-xs"></i><span v-t="'nav.info.inbox'"></span>
            </div>
            <div class="col-xs-8 col-sm-9">
                <!-- <a class="btn btn-right btn-fa fa-trash-o" v-on:click="removeMessages()"><span class="hidden-xs" v-t="'account.removemessage'"></span></a> -->
                <router-link :to="{ name: 'Newmessage' }" class="btn btn-orange btn-right btn-fa fa-envelope-o rowmar"><span class="hidden-xs" v-t="'account.newmessage'"></span></router-link>
            </div>
            <div class="clearfix"></div>
        </div>
    </h1>
    <div class="account__view">
        <table class="account__view-table">
            <tr v-for="(notification, index) in notifications" :key="notification.id" :class="{ 'even': index % 2 === 0 }">
                <td width="5%">
                    <i class="fa" :class="{ 'fa-phone': notification.type === 'sms', 'fa-envelope': notification.type === 'email' }"></i>
                </td>
                <td width="50%">
                    <a v-on:click.prevent="openMessage(notification)">
                        <span>{{ notification.username }}</span>
                        <p :class="{ 'active': newNotifications(notification.read_status) }">{{ notification.subject }}</p>
                    </a>
                </td>
                <td width="50%">
                    <p class="text-right">{{ notification.date | date }}</p>
                </td>
            </tr>
        </table>

        <pagination :limit.sync="query.limit" :offset.sync="query.offset" :total="total" :pageButtons="true" :pageCount="false" v-on:pageChange="pageChanged"></pagination>
    </div>
</div>
